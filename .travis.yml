language: rust

cache: cargo

rust:
  - stable
  - nightly

env:
  - FEATURES='--no-default-features --features strict'
  - FEATURES='--features strict'

script:
  - cargo check --all-targets $FEATURES
  - cargo test $FEATURES

matrix:
  include:
    - rust: nightly
      env: {}
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt -- --check
        - cargo rustdoc --all-features -- --deny warnings
